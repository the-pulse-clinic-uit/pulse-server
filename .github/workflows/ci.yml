name: Java CI with Maven

on:
  push:
    branches: [ main, feat/* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: pulse-db
          POSTGRES_USER: user
          POSTGRES_PASSWORD: 135792468
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Create application.properties
        run: |
          mkdir -p src/main/resources
          cat > src/main/resources/application.properties << EOF
          spring.application.name=Pulse Clinic API
          
          spring.datasource.url=${{ secrets.DB_URL }}
          spring.datasource.username=${{ secrets.DB_USERNAME }}
          spring.datasource.password=${{ secrets.DB_PASSWORD }}
          spring.datasource.driver-class-name=org.postgresql.Driver
          
          spring.jpa.hibernate.ddl-auto=none
          spring.jpa.show-sql=false
          spring.jpa.properties.hibernate.format_sql=true
          spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
          
          spring.flyway.enabled=true
          spring.flyway.baseline-on-migrate=true
          spring.flyway.locations=classpath:db/migration
          
          spring.mail.host=${{ secrets.MAIL_HOST }}
          spring.mail.port=587
          spring.mail.username=${{ secrets.MAIL_USERNAME }}
          spring.mail.password=${{ secrets.MAIL_PASSWORD }}
          spring.mail.properties.mail.smtp.auth=true
          spring.mail.properties.mail.smtp.starttls.enable=true
          
          jwt.secret=${{ secrets.JWT_SECRET }}
          jwt.expiration=${{ secrets.JWT_EXPIRATION }}
          
          supabase.url=${{ secrets.SUPABASE_URL }}
          supabase.key=${{ secrets.SUPABASE_KEY }}
          supabase.bucket.avatars=avatars
          
          spring.servlet.multipart.max-file-size=5MB
          spring.servlet.multipart.max-request-size=5MB
          EOF

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test