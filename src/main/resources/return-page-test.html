<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán thành công</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .success-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 90%;
        }

        .success-icon {
            font-size: 64px;
            color: #28a745;
            margin-bottom: 20px;
        }

        h1 {
            color: #28a745;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #218838;
        }

        .error {
            color: #dc3545;
        }

        .loading {
            color: #ffc107;
        }
    </style>
</head>
<body>

<div class="success-container">
    <div class="success-icon">✔</div>
    <h1 id="title">Đang xử lý thanh toán...</h1>
    <p id="message" class="loading">Vui lòng đợi trong giây lát...</p>

    <a href="/" class="btn" id="homeBtn" style="display: none;">Quay về trang chủ</a>
</div>

<script>
    // Extract URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const vnp_ResponseCode = urlParams.get('vnp_ResponseCode');
    const vnp_TransactionStatus = urlParams.get('vnp_TransactionStatus');
    const vnp_Amount = urlParams.get('vnp_Amount');
    const vnp_TxnRef = urlParams.get('vnp_TxnRef');

    const titleEl = document.getElementById('title');
    const messageEl = document.getElementById('message');
    const homeBtnEl = document.getElementById('homeBtn');

    // Check if payment was successful
    if (vnp_ResponseCode === '00' && vnp_TransactionStatus === '00') {
        // Extract invoice ID from vnp_TxnRef (format: "invoiceId_vnp_random")
        const invoiceId = vnp_TxnRef.split('_')[0];

        // Call backend to record payment
        fetch(`http://localhost:8080/invoices/${invoiceId}/record-payment?amount=${vnp_Amount}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                // Success
                titleEl.textContent = 'Thanh toán thành công';
                messageEl.className = '';
                messageEl.innerHTML = 'Cảm ơn bạn đã hoàn tất thanh toán.<br>Đơn hàng của bạn đang được xử lý.';
                homeBtnEl.style.display = 'inline-block';
            } else {
                // Backend error
                titleEl.textContent = 'Lỗi xử lý thanh toán';
                messageEl.className = 'error';
                messageEl.innerHTML = 'Thanh toán đã được VNPay xác nhận nhưng có lỗi khi cập nhật hệ thống.<br>Vui lòng liên hệ nhân viên.';
                homeBtnEl.style.display = 'inline-block';
            }
        })
        .catch(error => {
            // Network error
            console.error('Error recording payment:', error);
            titleEl.textContent = 'Lỗi kết nối';
            messageEl.className = 'error';
            messageEl.innerHTML = 'Không thể kết nối đến máy chủ.<br>Vui lòng liên hệ nhân viên để xác nhận thanh toán.';
            homeBtnEl.style.display = 'inline-block';
        });
    } else {
        // Payment failed
        titleEl.textContent = 'Thanh toán thất bại';
        messageEl.className = 'error';
        messageEl.innerHTML = 'Giao dịch không thành công.<br>Vui lòng thử lại hoặc liên hệ nhân viên.';
        homeBtnEl.style.display = 'inline-block';
    }
</script>

</body>
</html>
